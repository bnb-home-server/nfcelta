version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: nfcelta-postgres
    environment:
      POSTGRES_USER: app_usr
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: nfcelta
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_usr -d nfcelta"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nfcelta-app
    environment:
      DATABASE_URL: postgresql://app_usr:secret@postgres:5432/nfcelta
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: bun run dev

volumes:
  postgres_data:
